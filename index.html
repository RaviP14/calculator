<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <button class="clear">Clear</button>
            <button class="backSpace"><i class="ri-arrow-go-back-fill"></i></button>
            <button class="percent"><i class="ri-percent-line"></i></button>
            <button class="operatorBtn" id="exp" value="x^y">x^y</button>
            <button class="numberBtn" id="nine" value="9"><i class="ri-number-9"></i></button>
            <button class="numberBtn" id="eight" value="8"><i class="ri-number-8"></i></button>
            <button class="numberBtn" id="seven" value="7"><i class="ri-number-7"></i></button>
            <button class="numberBtn" id="six" value="6"><i class="ri-number-6"></i></button>
            <button class="numberBtn" id="five" value="5"><i class="ri-number-5"></i></button>
            <button class="numberBtn" id="four" value="4"><i class="ri-number-4"></i></button>
            <button class="numberBtn" id="three" value="3"><i class="ri-number-3"></i></button>
            <button class="numberBtn" id="two" value="2"><i class="ri-number-2"></i></button>
            <button class="numberBtn" id="one" value="1"><i class="ri-number-1"></i></button>
            <button class="numberBtn" id="zero" value="0"><i class="ri-number-0"></i></button>
            <button class="decimal" value=".">.</button>
            <button class="operatorBtn" id="plus" value="+"><i class="ri-add-fill"></i></button>
            <button class="operatorBtn" id="minus" value="-"><i class="ri-subtract-fill"></i></button>
            <button class="operatorBtn" id="times" value="x"><i class="ri-close-fill"></i></button>
            <button class="operatorBtn" id="divide" value="/"><i class="ri-divide-fill"></i></button>
            <button class="equals" value="=">=</button>

        </div>
    </body>
    <script src="./script.js"></script>
</html>
